<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- APPLE APP -->

    <link rel="apple-touch-icon" sizes="700x700" href="images/astra.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- TITLE -->

    <meta name="apple-mobile-web-app-title" content="Astra">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/image/favicon.ico" type="image/x-icon">
    <title>Astra</title>

    <!-- EMBED -->

    <meta property="og:title" content="Astra">
    <meta property="og:description" content="This website is designed for sideloading and discovering Roblox scripts.">
    <meta property="og:image" content="/images/image/astra.png">
    <meta property="og:url" content="https://www.astra-ipa.com">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
    
        .title {
            margin-top: 2px;
            margin-left: 4px;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 30px;
        }

        footer {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: system-ui, -apple-system, sans-serif;
        }
    
        .search {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
    
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
    
        .card {
            background-color: white;
            height: auto;
            border-radius: 10px;
            padding: 25px;
            text-align: left;
            position: relative;
            transition: transform 0.3s ease;
        }
    
        .card img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            position: absolute;
            right: 15px;
            top: 15px;
        }
    
    
        .card h3 {
            color: black;
            font-family: system-ui, -apple-system, sans-serif;;
            margin-top: 5px;
            position: relative;
            top: -30px;
            right: 10px;
        }
    
        .card p {
            margin: 10px 0;
        }
    
        .card a {
            display: block;
            text-decoration: none;
        }
    
        .card button {
            position: absolute;
            bottom: 10px;
            left: 40%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            border: none;
            padding: 13px 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .card button:hover {
            background-color: grey;
        }

        .burger-menu {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            padding: 15px;
            position: fixed;
            top: -15px;
            right: 0;
            z-index: 1000;
            transition: 0.4s;
        }

        .burger-menu div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: transform 0.4s, opacity 0.4s;
        }

        .burger-menu.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .burger-menu.open div:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open div:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .menu {
            display: none;
            margin-top: -30px;
            top: 70px;
            right: 0;
            width: 150px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            overflow: hidden;
            height: 0;
            transition: height 0.3s;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: grey;
        }

        
        .menu-open {
            display: block;
            height: auto;/
        }

        @media screen and (max-width: 500px) {
            .title {
                font-size: 23px;
            }
        }
    </style>
    

</head>
<body>


    <h1 class="title">Astra | IPA's</h1>

                  <!-- Burger Menu -->
    <div class="burger-menu" onclick="toggleBurgerMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="scripts.html">Scripts</a>
        <a href="#">Signer</a>
        <a href="certificates.html">Certificates</a>
        <a href="#">Discord Bot</a>
    </div>
    
    
    <script>
        function toggleBurgerMenu() {
            var burgerMenu = document.querySelector('.burger-menu');
            var menu = document.getElementById('menu');
    
            burgerMenu.classList.toggle('open');
            menu.classList.toggle('menu-open');
        }
    </script>

    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search by card title">
        <div id="cardContainer" class="card-grid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = [

                {
                    title: "Scarlet",
                    image: "images/app-icons/scarlet.png",
                    link: " itms-services://?action=download-manifest&url=//api.starfiles.co/installipa/4ba2867be09b",
                },
                {
                    title: "GBox",
                    image: "images/app-icons/gbox.png",
                    link: "https://jailbreak.com/ps99",
                },
                {
                    title: "ESign",
                    image: "images/app-icons/esign.png",
                    link: "https://api.cococloud-signing.online/free-plist?url=https://www.astra-ipa.com/downloads/apps/scarlet.ipa",
                },
            ];

            const searchInput = document.getElementById("searchInput");
            const cardContainer = document.getElementById("cardContainer");

            function renderCards(query) {
                cardContainer.innerHTML = "";

                const filteredCards = cards.filter(card =>
                    card.title.toLowerCase().includes(query.toLowerCase())
                );

                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");

                    cardElement.innerHTML = `
                        <h3>${card.title}</h3>
                        <button onclick="window.location.href='${card.link}'">Download</button>
                    `;

                    if (card.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        cardElement.appendChild(imgElement);
                    }

                    cardContainer.appendChild(cardElement);
                });
            }

            searchInput.addEventListener("input", function () {
                renderCards(searchInput.value);
            });

            renderCards("");
        });
    </script>

</body>
</html>
