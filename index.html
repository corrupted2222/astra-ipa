    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;

        .title {

        footer {

            padding: 10px;
            text-align: center;
            width: 100%;
            font-family: system-ui, -apple-system, sans-serif;
        }
    
        .search {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            align-items: center;
        }
    
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
    
        .card {
            background-color: white;
            height: 50px;
            border-radius: 10px;
            padding: 25px;
            text-align: left;
            position: relative;
            transition: transform 0.3s ease;
        }
    
        .card img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            position: absolute;
            right: 15px;
            top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
    
        .card h3 {
            color: black;
            font-family: system-ui, -apple-system, sans-serif;
            margin-top: 5px;
            position: relative;
            top: -30px;
            right: 10px;
        }
    
        .card p {
            margin: 10px 0;
            color: black;
            font-family: system-ui, -apple-system, sans-serif;

        }
    
        .card a {
            display: block;
            text-decoration: none;
        }
    
        .card button {
            position: absolute;
            bottom: 25px;
            left: 35%;
            transform: translateX(-50%);
            background-color: #00BDFF;
            color: black;
            border: none;
            font-family: 'Raleway', sans-serif;
            font-size: 15px;
            height: 45px;
            width: 170px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: left;
        }
    
        .card button img {
            width: 70px;
            height: 70px;
            position: relative;
            right: -10px;
            bottom: 5px;
            top: 0px;
            box-shadow: none
        }
    
        .card button:hover {
            background-color: #70DAFF;
        }
       



        .burger-menu {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            padding: 15px;
            position: fixed;
            top: -15px;
            right: 0;
            z-index: 1000;
            transition: 0.4s;
        }

        .burger-menu div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: transform 0.4s, opacity 0.4s;
        }

        .burger-menu.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .burger-menu.open div:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open div:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .menu {
            display: none;
            margin-top: -30px;
            position: fixed;
            top: 70px;
            right: 0px;
            width: 150px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            overflow: hidden;
            height: 0;
            transition: height 0.3s;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: grey;
        }

        .menu-open {
            display: block;
            height: auto;
        }

        .developer {
            position: relative;
            bottom: -6px;
            right: 15px;
            font-size: 13px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .file-size {
            position: relative;
            bottom: 21px;
            left: 80px;
            font-size: 13px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        @media screen and (max-width: 500px) {
            .title {
                font-size: 23px;
                position: relative;
                left: 10px;
            }

            .menu {
                position: fixed;
            top: 70px;
            right: 25px;
            }

            .burger-menu {
                position: fixed;
                right: 20px;
            }

        }
    </style>
</head>
